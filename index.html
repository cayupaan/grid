<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <nav>Mi Ecommerce</nav>
      <main>
        <div class="grid-products">
          <div class="grid-item">
            <img
              class="img"
              src="assets/img/perfume01.jpg"
              alt="Perfume myKingdom"
            />
            <h2 class="text-grid-item1">Perfume myKingdom</h2>
            <p class="text-grid-item2">31.400</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item">
            <img
              class="img"
              src="assets/img/perfume02.jpg"
              alt="Perfume Phantom"
            />
            <h2 class="text-grid-item1">Perfume Phantom</h2>
            <p class="text-grid-item2">68.900</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item">
            <img
              class="img"
              src="assets/img/shoes01.jpg"
              alt="Zapatos Docker"
            />
            <h2 class="text-grid-item1">Zapatos Docker</h2>
            <p class="text-grid-item2">29.700</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item">
            <img class="img" src="assets/img/hoodie01.jpg" alt="Poleron puma" />
            <h2 class="text-grid-item1">Poleron puma</h2>
            <p class="text-grid-item2">44.700</p>
            <button>Comprar</button>
          </div>
        </div>
      </main>

      <aside class="menu">
        <h1>Categorias</h1>
        <p>Perfumes (13)</p>
        <p>Ropa (21)</p>
        <p>Accesorios (41)</p>
        <p>Zapatos (10)</p>
      </aside>

      <footer>
        <p>@miecommerce</p>
      </footer>
    </div>
  </body>
</html>
